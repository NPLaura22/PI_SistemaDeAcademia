<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
    <link rel="stylesheet" href="controleGrh.css">

    <!-- NAVEGADOR -->
    <link rel="icon" href="dumbell.png" type="image/x-icon">

    <!-- IMPORTS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=SUSE:wght@100..800&display=swap" rel="stylesheet">

    <title>Controle Gerente - BodyCode</title>
</head>
<body onload="authGuard()">
    <div class="background"></div>
    <button id="logout" onclick="sair()">Log out</button>
    <h1>
        Relatório do Gerente
    </h1>

    <div class="card_container">
        <div class="background">
        </div>
        <div class="top">
            <div class="card" id="entrada" onclick="abrirRelatorioS()">                              
                <div class="title">
                    <h1>Relatório Semanal</h1>
                </div>
            </div>
            <div class="card" id="saida" onclick="abrirRelatorioG()">                
                <div class="title">
                    <h1>Relatório Geral</h1>
                    
                </div>
            </div>
        </div>
        <!-- <div class="card2">
            
        </div> -->
    </div>


    <script>
        // LOG OUT
        function sair() {
            localStorage.removeItem("USUARIO_ID");
            window.location.href = "login.html";
        }

        // NÃO DEIXA MEXER NA URL
        function authGuard(){
                let userId = localStorage.getItem("USUARIO_ID");
                if (userId !== null && userId !== undefined && userId !== "") {
                    return
                } else {
                    window.location.href="login.html";
                }
            }

        // ?
        function abrirRelatorio(){
            window.location.href="relatorioGrh.html";
        }

        // RELATORIO SEMANAL
        function abrirRelatorioS(){
            window.location.href="relatorioS.html";
        }

        // RELATORIO GEREAL
        function abrirRelatorioG(){
            window.location.href="relatorioG.html";
        }

    </script>
</body>
</html>
